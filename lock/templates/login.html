<!doctype html>

<html style="background-color:#eee;">
<head>
        <title>You-Lock | admin</title>
        <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">


     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="containter" style="position: relative; background-color:#eee;">
            <div class="wrapper" style="margin-top: 175px">
                <img src="../static/img/logo.png"  style="display: block; margin-left: auto; margin-right: auto">
                <!-- <div class='welcome'>Welcome to YouLock!</div> -->
                   <!--  <div class='loginContainer'> -->
                        <div class='textboxContainer' style="width: 400px; display: block; margin-left: auto; margin-right: auto">
                            <form class="form-horizontal" action="/authenticate/" method="post">{% csrf_token %}
                                <div class="form-group" style="padding-left: 15px">
                                    <input type="text" id="uname" name="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group" style="padding-left: 15px">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                                </div>
                                <input class="btn btn-success" type="submit" value="Login" style="display: block; margin-left: auto; margin-right: auto">
                            </form>
                            <br></br>
                            <div class="footer" style="display: block; margin-left: auto; margin-right: auto; font-size: small">
                        Sign Up for YouLock
                    </div>
                        </div>
                    <!-- </div> -->
                    
            </div>
        

    </div>
</body>
</html>
