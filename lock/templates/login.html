<!doctype html>

<html>
<head>
        <title>You-Lock | admin</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <link rel='stylesheet' type='text/css' href='../static/css/auction.css'>
        <link rel='stylesheet' type='text/css' href='../static/css/login.css'>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.js"></script>
        <script type="text/javascript" src="../static/script/login.js"></script>
</head>
<body>

        <div class='wrapper'>
            <div class='welcome'>Welcome to YouLock!</div>
                <div class='loginContainer'>
                    <span id='title'>Log In</span>
                    <div class='textboxContainer'>
                        <form class="form-horizontal" action="/authenticate/" method="post">{% csrf_token %}
                            <input class='textbox' id="uname" type="text" name="username" placeholder='Username'/><br/>
                            <input class='textbox' type="password" name="password" placeholder='Password'/>
                        <input class="btn btn-success" type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
